<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>popup页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<script src="js/jquery/jquery-1.9.1.min.js"></script>
<script src="./js/config/index.js"></script>
<script src="./js/popup.js"></script>

<body style="width: 256px; overflow: hidden;">
<div class="container">
    <form class="form-horizontal" id="bind">
        <h3 class="text-center">登录263账号</h3>
        <h5>当前状态：<font color="#FF0000">离线</font></h5>
        <div class="form-group">
            <label for="loginName" class="col-sm-2 control-label">263账号</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="loginName" id="loginName">
            </div>
        </div>
        <div class="form-group">
            <label for="loginPwd" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" value="" name="loginPwd" id="loginPwd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="btn_bind" type="button" class="btn btn-primary">登录</button>
            </div>
        </div>
    </form>

    <div class="form-horizontal" style="display:none;" id="logout">
        <h3 class="text-center">登录263账号</h3>
        <h5>当前状态：<font color="#00CD00">在线</font></h5>
        <p>当前用户：<font size="3" id="userName"></font> </p>
        <p></p>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="btn_logout" class="btn btn-primary">退出</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
